<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <div class="container">
            <h1>Currency Converter</h1>
            <form action="">
                <!-- <p>Enter Amount</p> -->
                <input type="number" value="" placeholder="Enter Amount">
                <div class="drop-down">

                    <div class="from">
                        <p>From</p>
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from" id="">
                            <!-- <option value="">USD</option>
                            <option value="">INR</option>
                            <option value="">EUR</option>
                            <option value="">AUD</option> -->
                        </select>
                    </div>

                    <i class="ri-arrow-left-right-line"></i>

                    <div class="to">
                        <p>To</p>
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to" id="">
                            <!-- <option value="">USD</option>
                            <option selected value="">INR</option>
                            <option value="">EUR</option>
                            <option value="">AUD</option> -->
                        </select>
                    </div>
                </div>
                <div class="result">
                    <p>Value: <span id="res"></span></p>
                </div>
                <button>Convert</button>
            </form>
        </div>
    </div>



    <script src="codes.js"></script>
    <script src="index.js"></script>
</body>
</html>
