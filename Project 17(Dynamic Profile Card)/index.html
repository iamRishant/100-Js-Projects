<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="upper"></div>
            <img src="Images/Gojo.jpg" alt="">
            <div class="lower">
                <h3><span class="change">Rishant Rana</span></h3>
                <p class="profession">Web Developer</p>
                <div class="wrapper">

                    <div class="details">
                        <div class="followers">
                            <p class="thick">1.6K</p>
                            <span id="followers" class="change">Followers</span>
                        </div>
                        <div class="following">
                            <p class="thick">852</p>
                            <span id="following" class="change">Following</span>
                        </div>
                    </div>
                    
                    <div class="btns">
                        <div class="follow">

                            <button>Follow</button>
                        </div>
                        <div class="message">
                            <buttonclass="message">Message</buttonclass=>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="changeButtons">
            <button id="#2170B1" class="color" style="background-color: #2170B1;"></button>
            <button id="#FF2D52" class="color" style="background-color: #FF2D52;" ></button>
            <button id="#0F7D4A" class="color" style="background-color: #0F7D4A;"></button>
            <button id="#77408D" class="color" style="background-color: #77408D;"></button>
            <button id="#C88F24" class="color" style="background-color: #C88F24;"></button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
