<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <h1>My Projects</h1>
    <div class="wrapper">

        <i id="left" class="ri-arrow-drop-left-line"></i>
        <ul class="caraousel">

            <li class="card">
                <div class="img">
                    <img src="images/Tic-tac-toe (1).png" alt="" draggable="false">
                    <a href="https://tic-tac-toe-byrishant.netlify.app/">
                        <h2>Tic Tac Toe</h2>
                    </a>
                </div>
                
            </li>
            <li class="card">

                <div class="img">
                    <img src="images/spc.png" alt="" draggable="false">
                    <a href="https://rps-game-byrishant.netlify.app/">
                        <h2>Stone Paper Scissors</h2>
                    </a>
                </div>
                
            </li>
            <li class="card">
                <div class="img">
                    <img src="images/Color Changer.png" alt="" draggable="false">
                    <a href="https://color-changer-byrishant.netlify.app/">
                        <h2>Color Changer</h2>
                    </a>
                </div>
                
            </li>
            
            <li class="card">
                <div class="img">
                    <img src="images/Currency converter.png" alt="" draggable="false">
                    <a href="https://currency-converter-byrishant.netlify.app">
                        <h2>Currency Converter</h2>

                    </a>
                </div>
            </li>
            
            <li class="card">
                <div class="img">
                    <img src="images/QOD.png" alt="" draggable="false">
                    <a href="https://qod-byrishant.netlify.app">

                        <h2>Quote of the Day</h2>
                    </a>
                </div>
            </li>
            <li class="card">
                <div class="img">
                    <img src="images/RPG.png" alt="" draggable="false">
                    <a href="https://rpg-byrishant.netlify.app">

                        <h2>Password Generator</h2>
                    </a>
                </div>
            </li>
            <li class="card">
                <div class="img">
                    <img src="images/Stopwatch.png" alt="" draggable="false">
                    <a href="https://stopwatch-byrishant.netlify.app">
                        <h2>Stopwatch</h2>
                    </a>
                </div>
            </li>
            <li class="card">
                <div class="img">
                    <img src="images/TODO.png" alt="" draggable="false">
                    <a href="https://to-do-list-byrishant.netlify.app">
                        <h2>To Do list</h2>

                    </a>
                </div>
            </li>
            <li class="card">
                <div class="img">
                    <img src="images/Weather.png" alt="" draggable="false">
                    <a href="https://weather-app-byrishant.netlify.app">
                        
                        <h2>Weather Report</h2>
                    </a>
                </div>
            </li>
            <li class="card">
                <div class="img">
                    <img src="images/Wordy.png" alt="" draggable="false">
                    <a href="https://wordyy-byrishant.netlify.app">
                        
                        <h2>Word Game</h2>
                    </a>
                    </div>
                </li>
                
                
            </ul>
            <i id="right" class="ri-arrow-drop-right-line"></i>
                
                
                
                
                
        </div>
    </div>


    <script src="index.js" defer></script>
</body>
</html>
