<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="nav">
            <h1>Rock - Paper - Scissors</h1>
        </div>
        <div class="box">
            <div class="circles">

                <div class="circle" id="rock">
                    <img src="Images/fist.png" alt="">
                </div>
                <div class="circle" id="paper">
                    
                    <img src="Images/palm-of-hand.png" alt="">
                </div>
                <div class="circle" id="scissor">
                    <img src="Images/two-fingers.png" alt="">
                </div>
                </div>
            </div>

            <div class="points">
                <div class="element">
                    <span id="u">0</span>
                    <p>User</p>
                </div>
                <div class="element">
                    <span id="c">0</span>
                    <p>Noob Bot</p>
                </div>
            </div>
            <div class="message">
                <p id="show">Rock-Paper-Scissor</p>
            </div>
            
        </div>

    




    <script src="index.js"></script>
</body>
</html>
